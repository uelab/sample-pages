<div class="card border-0" style="width: 12rem;">
    <a href="{{ include.member.url | relative_url }}"><img class="card-img-top rounded-circle img-fluid p-2 mx-auto d-block" style="width: 11rem; height: 11rem;" src="{{ '/assets/img/pink.jpg' | relative_url }}" alt="Person image"></a>
    <div class="card-body text-center">
        <h6 class="card-title">{{ include.member.name }}</h6>
        <p class="card-subtitle text-body-secondary">{{ include.member.role }}</p>
        <p class="card-subtitle text-body-secondary">{{ include.member.department }}</p>
      </div>
</div>
