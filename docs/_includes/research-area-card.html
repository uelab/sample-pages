{% assign research-area = include.research-area %}
{% capture timeline %} {{ research-area.start-date | date: "%Y" }} - {{ research-area.end-date | date: "%Y" | default: "Present" }} {% endcapture %}

<div class="card p-1 m-1" style="width: 22rem;">
  <a href="{{ research-area.url | relative_url }}"><img class="card-img-top img-fluid" style="height: 12rem;" src="{{ '/assets/img/purple.jpg' | relative_url }}"  alt="A purple square."></a>
    <div class="card-body">
        <h5 class="card-title">{{ include.research-area.name }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ timeline }}</h6>
        <a href="{{ include.research-area.url | relative_url }}" class="card-link">Learn more</a>
      </div>
</div>
